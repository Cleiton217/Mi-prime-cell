<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>m.estiloconforto - Loja de acessórios</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #ff6f61;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .banner {
      width: 100%;
      height: 300px;
      background: url('https://images.unsplash.com/photo-1524253482453-3fed8d2fe12b?auto=format&fit=crop&w=900&q=80') center/cover no-repeat;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
      color: #ff6f61;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 20px;
    }
    .produto {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .produto img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .produto h3 {
      margin-bottom: 8px;
      font-size: 1.2rem;
      color: #444;
    }
    .produto p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 12px;
    }
    .produto button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .produto button:hover {
      background-color: #e55b4d;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 40px;
    }
    footer a {
      color: #ff6f61;
      text-decoration: none;
      margin: 0 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    m.estiloconforto
  </header>

  <main>
    <div class="banner"></div>

    <section>
      <h2>Produtos em Destaque</h2>
      <div class="produtos">
        <div class="produto">
          <img src="https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=400&q=80" alt="Capinha Rosa" />
          <h3>Capinha Rosa</h3>
          <p>Design elegante e proteção total para seu celular.</p>
          <button>Comprar</button>
        </div>
        <div class="produto">
          <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=400&q=80" alt="Fone Bluetooth" />
          <h3>Fone Bluetooth</h3>
          <p>Som de alta qualidade sem fios, perfeito para o dia a dia.</p>
          <button>Comprar</button>
        </div>
        <div class="produto">
          <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80" alt="Película Protetora" />
          <h3>Película Protetora</h3>
          <p>Resistência contra riscos para a tela do seu celular.</p>
          <button>Comprar</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    Siga-nos no Instagram:
    <a href="https://instagram.com/m.estiloconforto" target="_blank">@m.estiloconforto</a>
  </footer>

</body>
</html>
